<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Random Chatting :)</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div id="main-content" class="container">
      <div class="row">
        <textarea id="chat-content" rows="30" style="width: 100%" readonly></textarea>
      </div>
      <div class="row" id="chat-action-div"></div>
    </div>

    <script src="app.js"></script>

    <div>
      <input type="radio" id="m" name="gender" value="m" />
      <label for="m">남자</label>
      <input type="radio" id="total4" name="gender" value="f" />
      <label for="f">여자</label>
    </div>
    <div>
      <input type="radio" id="solo" name="role-code" value="1" />
      <label for="solo">솔로</label>
      <input type="radio" id="avatar" name="role-code" value="2" />
      <label for="avatar">아바타</label>
      <input type="radio" id="commander" name="role-code" value="3" />
      <label for="commander">지시자</label>
    </div>
    <div>
      <input type="radio" id="total2" name="total" value="2" />
      <label for="total2">2인</label>
      <input type="radio" id="total4" name="total" value="4" />
      <label for="total4">4인</label>
      <input type="checkbox" id="oppositeGender" name="color" value="blue" checked />
      <label for="oppositeGender">이성만</label>
    </div>

    <script id="wait-chat-template" type="text/x-handlebars-template">
      <div class="input-group">
        <button
          class="btn btn-outline-secondary"
          style="width:100%;"
          type="button"
          id="btnJoin"
        >Join</button>
        <button
          class="btn btn-outline-secondary"
          style="width:100%;"
          type="button"
          id="btnCancel"
        >Cancel</button>
      </div>
    </script>

    <script id="send-chat-template" type="text/x-handlebars-template">
      <div class="input-group">
        <textarea
          id="chat-message-input"
          class="form-control custom-control"
          rows="3"
          style="resize:none"
        ></textarea>
        <span class="input-group-addon btn btn-primary" id="btnSend">Send</span>
      </div>
    </script>
  </body>
</html>
